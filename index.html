<html>
	<head>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
		<script src='myo.js'></script>

		<!--<script src='deviceGraphs.js'></script>-->

		<!--PIANO -->
		<script src='piano.js'></script>
		<link rel="stylesheet" type="text/css" href="piano.css" />
		
		<script src='emgGraphs.js'></script>
		<link rel="icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" href="style.css" />

		<title>Finger detection (0.13)</title>
	</head>
	<body>
		<menu id="nav">
    		<ul>
        		<li><a href="" id="P">Piano</a></li>
        		<li><a href="" id="F">Fingers</a></li>
        		<li><a href="" id="G">Graphs</a></li>
        		<li><a href="" id="A">About</a></li>
    		</ul>
		</menu>
		<div class="piano">
			<div id="title_bar">
				<h2>Piano</h2>
        		<div id="piano_button">-</div>
    		</div>
			<div id="piano_box">
				<div id="piano_settings">
    				<h4>Octave:</h4>
    				<div class="styled-select">
    					<select id="octave" onchange="change_octave()">
  							<option value="1">1</option>
  							<option value="2">2</option>
  							<option value="3">3</option>
  							<option value="4">4</option>
  							<option value="5" selected>5</option>
  							<option value="6">6</option>
  							<option value="7">7</option>
  							<option value="8">8</option>
						</select>
					</div>
					<h4>Tempo:</h4>
					<div class="styled-select" onchange="change_tempo()">
						<select id="tempo">
  							<option value="1/1">1/1</option>
  							<option value="1/2">1/2</option>
  							<option value="1/4">1/4</option>
  							<option value="3/4" selected>3/4</option>
  							<option value="1/8">1/8</option>
  							<option value="1/16">1/16</option>
  							<option value="1/32">1/32</option>
						</select>
					</div>
    			</div>
				<div class="keyboard"></div>
			</div>
		</div>
		<div class="fingers">
			<div id="title_bar">
				<h2>Fingers</h2>
        		<div id="fin_button">-</div>
    		</div>
    		<div id="finger_box">
				<div class='finger'></div>
				<div class='finger'></div>
				<div class='finger'></div>
				<div class='finger'></div>
				<div class='finger'></div>
			</div>
		</div>

		<div class='emgGraphs'>
			<div id="title_bar">
				<h2>Graphs</h2>
        		<div id="min_button">-</div>
    		</div>
    		<div id="graph_box">
				<div id='pod0' class='emgGraph'></div>
				<div id='pod1' class='emgGraph'></div>
				<div id='pod2' class='emgGraph'></div>
				<div id='pod3' class='emgGraph'></div>
				<div id='pod4' class='emgGraph'></div>
				<div id='pod5' class='emgGraph'></div>
				<div id='pod6' class='emgGraph'></div>
				<div id='pod7' class='emgGraph'></div>
			</div>
		</div>
		<div class='about'>
			<div id="title_bar">
				<h2>About</h2>
        		<div id="about_button">-</div>
    		</div>
    		<div id="about_box">
    			<h3>Created by Nejc Galof in Maribor, 2016</h3>
			</div>
		</div>
	</body>
</html>
